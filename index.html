    <script>
      function generateRandom16DigitNumber() {
        let number = "";
        for (let i = 0; i < 16; i++) {
          number += Math.floor(Math.random() * 10);
        }
        return number;
      }

      // 랜덤 번호 & 포맷
      const barcodeNumber = generateRandom16DigitNumber();
      const formatted = barcodeNumber.replace(/(.{4})/g, "$1 ").trim();
      document.getElementById("order-number").textContent =
        "주문번호: " + barcodeNumber;
      document.getElementById("barcode-text").textContent = formatted;

      const barcodeImg = document.getElementById("barcode-img");
      barcodeImg.onload = () => {
        barcodeImg.classList.remove("hidden");
      };
      barcodeImg.src =
        "https://www.barcodesinc.com/generator/image.php?code=" +
        barcodeNumber +
        "&style=197&type=C128B&width=300&height=80&xres=1&font=3";

      const nextYear = new Date().getFullYear() + 1;
      document.getElementById("expire-date").innerHTML =
        "유효기간: <strong>" + nextYear + "년 8월 8일</strong>";

      document.getElementById("coffee-img").src =
        "https://img1.kakaocdn.net/thumb/C320x320@2x.fwebp.q82/?fname=https%3A%2F%2Fst.kakaocdn.net%2Fproduct%2Fgift%2Fproduct%2F20231010111814_9a667f9eccc943648797925498bdd8a3.jpg";

      setTimeout(() => {
        const details = document.getElementById("gift-details");
        details.classList.add("scatter-out");

        setTimeout(() => {
          const giftContent = document.getElementById("gift-content");
          giftContent.innerHTML =
            '<div class="text-2xl font-bold text-red-500 fade-in">뻥이지롱~~</div>';
        }, 1000); //
      }, 3000);
    </script>
